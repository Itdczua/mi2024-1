<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="filter-section">
            <label for="filter-category">Filter by Category:</label>
            <input type="text" id="filter-category" placeholder="Type category to filter...">
        </div>
        <div id="form-error"></div>
        <div id="list-error"></div>
        <form id="add-expense-form" class="form-section">
            <input type="text" id="category" placeholder="Category" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <button type="submit">Add Expense</button>
        </form>
        <div class="table-section">
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th id="th-category">Category</th>
                        <th id="th-amount">Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenses-table-body">
                    <!-- Expenses will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
